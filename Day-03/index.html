<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <main>
    <section class="container">
        <div class="title">
            <h2>our Reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author"> sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis amet quod adipisci nihil doloremque ab omnis accusantium, exercitationem repellendus ullam.</p>
            <!-- prev next buttons -->
            <div class="button-container">
                <butoon class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </butoon>
                <butoon class="prev-btn">
                    <i class="fas fa-chevron-right"></i>
                </butoon>
            </div>
            <!-- random button -->
            <button class="random-btn">surpise me</button>
        </article>
    </section>
   </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
